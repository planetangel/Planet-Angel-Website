// IFD0-Tags
JGSE_IFD0_IMAGEDESCRIPTION=Image Description
JGSE_IFD0_IMAGEDESCRIPTION_DESCRIPTION=Describes image.
JGSE_IFD0_MAKE=Camera Make (Manufacturer)
JGSE_IFD0_MAKE_DESCRIPTION=Shows manufacturer of digicam.
JGSE_IFD0_MODEL=Camera Model
JGSE_IFD0_MODEL_DESCRIPTION=Shows model number of digicam.
JGSE_IFD0_ORIENTATION=Picture Orientation
JGSE_IFD0_ORIENTATION_DESCRIPTION=The orientation of the camera relative to the scene, when the image was captured.
JGSE_IFD0_ORIENTATION_1=The 0th row is at the visual top of the image, and the 0th column is the visual left-hand side.
JGSE_IFD0_ORIENTATION_2=The 0th row is at the visual top of the image, and the 0th column is the visual right-hand side.
JGSE_IFD0_ORIENTATION_3=The 0th row is at the visual bottom of the image, and the 0th column is the visual right-hand side.
JGSE_IFD0_ORIENTATION_4=The 0th row is at the visual bottom of the image, and the 0th column is the visual left-hand side.
JGSE_IFD0_ORIENTATION_5=The 0th row is the visual left-hand side of the image, and the 0th column is the visual top.
JGSE_IFD0_ORIENTATION_6=The 0th row is the visual right-hand side of the image, and the 0th column is the visual top.
JGSE_IFD0_ORIENTATION_7=The 0th row is the visual right-hand side of the image, and the 0th column is the visual bottom.
JGSE_IFD0_ORIENTATION_8=The 0th row is the visual left-hand side of the image, and the 0th column is the visual bottom.
JGSE_IFD0_XRESOLUTION=X-Resolution
JGSE_IFD0_XRESOLUTION_DESCRIPTION=Display/Print x-resolution of image.
JGSE_IFD0_YRESOLUTION=Y-Resolution
JGSE_IFD0_YRESOLUTION_DESCRIPTION=Display/Print y-resolution of image.
JGSE_IFD0_DOTSPERRESOLUTIONUNIT=Dots per Resolution Unit
JGSE_IFD0_RESOLUTIONUNIT=X/Y-Resolution Unit
JGSE_IFD0_RESOLUTIONUNIT_DESCRIPTION=Resolution Unit
JGSE_IFD0_RESOLUTIONUNIT_1=no-unit
JGSE_IFD0_RESOLUTIONUNIT_2=inch
JGSE_IFD0_RESOLUTIONUNIT_3=cm
JGSE_IFD0_RESOLUTIONUNIT_4=mm
JGSE_IFD0_RESOLUTIONUNIT_5=&micro;m
JGSE_IFD0_SOFTWARE=Software/Firmware
JGSE_IFD0_SOFTWARE_DESCRIPTION=Shows firmware(internal software of digicam) version number.
JGSE_IFD0_DATETIME=Last Modified Date/Time
JGSE_IFD0_DATETIME_DESCRIPTION=Date and Time of image was last modified.
JGSE_IFD0_WHITEPOINT=White Point Chromaticity
JGSE_IFD0_WHITEPOINT_DESCRIPTION=Defines chromaticity of white point of the image (x,y coordinates on a 1931 CIE xy chromaticity diagram).
JGSE_IFD0_PRIMARYCHROMATICITIES=Primary Chromaticities
JGSE_IFD0_PRIMARYCHROMATICITIES_DESCRIPTION=Defines chromaticity of the primaries of the image (Red x,y, Green x,y, Blue x,y coordinates on a 1931 CIE xy chromaticity diagram).
JGSE_IFD0_YCBCRCOEFFICIENTS=Y/Cb/Cr Coefficients
JGSE_IFD0_YCBCRCOEFFICIENTS_DESCRIPTION=When image format is YCbCr, this value shows a constant to translate it to RGB format.
JGSE_IFD0_YCBCRPOSITIONING=Y/Cb/Cr Positioning (Subsampling)
JGSE_IFD0_YCBCRPOSITIONING_DESCRIPTION=Specifies location of chrominance and luminance components.
JGSE_IFD0_YCBCRPOSITIONING_1=Chrominance components centred in relation to luminance components
JGSE_IFD0_YCBCRPOSITIONING_2=Chrominance and luminance components Co-Sited
JGSE_IFD0_REFERENCEBLACKWHITE=Reference Black point and White point
JGSE_IFD0_REFERENCEBLACKWHITE_DESCRIPTION=Shows reference value of black point/white point. In case of YCbCr format, first 2 show black/white of Y, next 2 are Cb, last 2 are Cr. In case of RGB format, first 2 show black/white of R, next 2 are G, last 2 are B.
JGSE_IFD0_ARTIST=Artist Name
JGSE_IFD0_ARTIST_DESCRIPTION=Name of Artist.
JGSE_IFD0_COPYRIGHT=Copyright
JGSE_IFD0_COPYRIGHT_DESCRIPTION=Shows copyright information.

