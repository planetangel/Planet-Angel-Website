JGSI_IPTC_INTELLECTUALGENRE=Intellectual Genre
JGSI_IPTC_INTELLECTUALGENRE_DEFINITION=Describes the nature, intellectual, artistic or journalistic characteristic of a item, not specifically its content.
JGSI_IPTC_TITLE=Title
JGSI_IPTC_TITLE_DEFINITION=A shorthand reference for the digital image. Title provides a short human readable name which can be a text and/or numeric reference. It is not the same as Headline.
JGSI_IPTC_KEYWORDS=Keywords
JGSI_IPTC_KEYWORDS_DEFINITION=Keywords to express the subject of the content. Keywords may be free text and don\'t have to be taken from a controlled vocabulary. Codes from the controlled vocabulary IPTC Subject NewsCodes must go to the "Subject Code" field.
JGSI_IPTC_INSTRUCTIONS=Instructions
JGSI_IPTC_INSTRUCTIONS_DEFINITION=Any of a number of instructions from the provider or creator to the receiver of the item.
JGSI_IPTC_DATECREATED=Date Created
JGSI_IPTC_DATECREATED_DEFINITION=Designates the date the intellectual content was created rather than the date of the creation of the physical representation.
JGSI_IPTC_TIMECREATED=Time Created
JGSI_IPTC_TIMECREATED_DEFINITION=Designates the time the intellectual content was created rather than the time of the creation of the physical representation. If no time is given the value should default to 00:00:00.
JGSI_IPTC_CREATOR=Creator
JGSI_IPTC_CREATOR_DEFINITION=Contains the name of the person who created the content of this item, a photographer for photos, a graphic artist for graphics, or a writer for textual news, but in cases where the photographer should not be identified the name of a company or organisation may be appropriate.
JGSI_IPTC_CREATORSJOBTITLE=Creator\'s Jobtitle
JGSI_IPTC_CREATORSJOBTITLE_DEFINITION=Contains the job title of the person who created the content of this item. As this is sort of a qualifier the Creator element has to be filled in as mandatory prerequisite for using Creator\'s Jobtitle.
JGSI_IPTC_CITYLEGACY=City
JGSI_IPTC_CITYLEGACY_DEFINITION=Name of the city the content is focussing on -- either the place shown in visual media or referenced by text or audio media. This element is at the third level of a top-down geographical hierarchy.
JGSI_IPTC_SUBLOCATIONLEGACY=Location
JGSI_IPTC_SUBLOCATIONLEGACY_DEFINITION=Name of a sublocation the content is focussing on -- either the location shown in visual media or referenced by text or audio media. This location name could either be the name of a sublocation to a city or the name of a well known location or (natural) monument outside a city. In the sense of a sublocation to a city this element is at the fourth level of a top-down geographical hierarchy.
JGSI_IPTC_PROVINCEORSTATELEGACY=Province/State
JGSI_IPTC_PROVINCEORSTATELEGACY_DEFINITION=Name of the subregion of a country -- either called province or state or anything else -- the content is focussing on -- either the subregion shown in visual media or referenced by text or audio media. This element is at the second level of a top-down geographical hierarchy.
JGSI_IPTC_COUNTRYCODELEGACY=Country Code
JGSI_IPTC_COUNTRYCODELEGACY_DEFINITION=Code of the country the content is focussing on -- either the country shown in visual media or referenced in text or audio media. This element is at the top/first level of a top-down geographical hierarchy. The code should be taken from ISO 3166 two or three letter code. The full name of a country should go to the "Country" element.
JGSI_IPTC_COUNTRYLEGACY=Country
JGSI_IPTC_COUNTRYLEGACY_DEFINITION=Full name of the country the content is focussing on -- either the country shown in visual media or referenced in text or audio media. This element is at the top/first level of a top-down geographical hierarchy. The full name should be expressed as a verbal name and not as a code, a code should go to the element "CountryCode".
JGSI_IPTC_HEADLINE=Headline
JGSI_IPTC_HEADLINE_DEFINITION=A brief synopsis of the caption. Headline is not the same as Title.
JGSI_IPTC_CREDITLINE=Credit
JGSI_IPTC_CREDITLINE_DEFINITION=The credit to person(s) and/or organisation(s) required by the supplier of the item to be used when published. This is a free-text field.
JGSI_IPTC_SOURCE=Source
JGSI_IPTC_SOURCE_DEFINITION=Identifies the original owner of the copyright for the intellectual content of the item. This could be an agency, a member of an agency or an individual. Source could be different from Creator and from the entities in the CopyrightNotice.
JGSI_IPTC_COPYRIGHTNOTICE=Copyright Notice
JGSI_IPTC_COPYRIGHTNOTICE_DEFINITION=Contains any necessary copyright notice for claiming the intellectual property for this item and should identify the current owner of the copyright for the item. Other entities like the creator of the item may be added in the corresponding field. Notes on usage rights should be provided in "Rights usage terms".
JGSI_IPTC_CONTACT=Contact
JGSI_IPTC_CONTACT_DEFINITION=A generic structure providing a basic set of information to get in contact with a person or organisation.
JGSI_IPTC_DESCRIPTION=Caption/Abstract
JGSI_IPTC_DESCRIPTION_DEFINITION=A textual description, including captions, of the item\'s content, particularly used where the object is not text.
JGSI_IPTC_DESCRIPTIONWRITER=Writer/Editor
JGSI_IPTC_DESCRIPTIONWRITER_DEFINITION=Identifier or the name of the person involved in writing, editing or correcting the description of the content.
