THIS MODULE SHOWS THE LAST TOPICS FROM YOUR PHPBB3 FORUM=This module shows the last topics from your phpBB 3.0.x forum.
DPLT FORUM DATABASE SETTINGS=<b>Forum database settings</b>
DPLT PHPBB PREFIX=Prefix for forum tables
DPLT PHPBB PREFIX DESC=Set prefix for phpBB3 forum tables. Usually <b>phpbb_</b>.
DPLT FORUM DB=Forum DB
DPLT FORUM DB DESC=Choose database where the forum installed in: same DB as Joomla! or other DB.
DPLT JOOMLA! DB=Joomla! DB
DPLT SPECIFIC DB=Specific DB
DPLT DATABASE DRIVER=Database driver
DPLT DATABASE DRIVER DESC=Which driver to use to connect to the forum database (if Specific DB).
DPLT HOST=Database server[:port]
DPLT HOST DESC=Database server name (and port, if necessary) (if Specific DB).
DPLT DATABASE NAME=Database Name
DPLT DATABASE NAME DESC=Database Name with the forum (if Specific DB).
DPLT DATABASE USER=Database User
DPLT DATABASE USER DESC=Username for connecting to the database (if Specific DB).
DPLT DATABASE PASSWORD=Password
DPLT DATABASE PASSWORD DESC=Password for connecting to the database (if Specific DB).
DPLT FORUM URLS SETTINGS=<b>Forum URLs settings</b>
DPLT FORUM BASE URL=Forum URL
DPLT FORUM BASE URL DESC=Base URL for access to the forum. Need to create all forum links.
DPLT VIEWFORUM FORMAT=Forum URL format
DPLT VIEWFORUM FORMAT DESC=Usable variables: <b>$forum_id</b>.
DPLT VIEWTOPIC FORMAT=Topic URL format
DPLT VIEWTOPIC FORMAT DESC=Usable variables: <b>$forum_id</b>, <b>$topic_id</b> and <b>$post_id</b>.
DPLT MEMBERLIST FORMAT=User profile URL format
DPLT MEMBERLIST FORMAT DESC=Usable variables: <b>$user_id</b> and <b>$username</b>.
DPLT FORUM LINK TARGET=Forum link target
DPLT FORUM LINK TARGET DESC=Value for attribute <b>target</b> for tag <b>A</b> for forum links. Use <b>_blank</b> to open in a new window.
DPLT PROFILE LINK TARGET=Profile link target
DPLT PROFILE LINK TARGET DESC=Value for attribute <b>target</b> for tag <b>A</b> for profile links. Use <b>_blank</b> to open the profile in a new window.
DPLT EXTRA FORUM URLS SETTINGS=Extra forum URLs settings
DPLT VIEW UNANSWERED POSTS URL=View unanswered posts URL
DPLT VIEW UNANSWERED POSTS URL DESC=Link to the forum unanswered posts page. Specify <b>0</b> to disable.
DPLT VIEW UNREAD POSTS URL=View unread posts URL
DPLT VIEW UNREAD POSTS URL DESC=Link to the forum unread posts page. Specify <b>0</b> to disable. Visible only for registered users.
DPLT VIEW NEW POSTS URL=View new posts URL
DPLT VIEW NEW POSTS URL DESC=Link to the forum new posts page. Specify <b>0</b> to disable. Visible only for registered users.
DPLT VIEW ACTIVE TOPICS URL=View active topics URL
DPLT VIEW ACTIVE TOPICS URL DESC=Link to the forum active topics page. Specify <b>0</b> to disable.
DPLT EXTRA URLS POSITION=Extra URLs position
DPLT EXTRA URLS POSITION DESC=Where to show the list of the extra links: before (top) or after (bottom) of the topics list.
DPLT TOP=Top
DPLT BOTTOM=Bottom
DPLT FORUMS SETTINGS=<b>Forums settings</b>
DPLT FORUMS GROUPS=Forums groups
DPLT FORUMS GROUPS DESC=List of groups of forums to show. Every group starts with new line. Group format: <b><i>list_of_forums</i>:<i>count</i></b>. Where: <b><i>list_of_forums</i></b> &mdash; comma-separated list of forums IDs; <b><i>count</i></b> &mdash; count of topics to show from the group. Use <b>0</b> for forum ID to get topics from all forums.
DPLT EXCLUDE FORUMS=Exclude forums
DPLT EXCLUDE FORUMS DESC=Comma separated list of the forums ids to NOT display in the module. Active only for all forums. Use to hide protected and hidden forums.
DPLT SHOW LOCKED TOPICS=Show Locked topics
DPLT SHOW LOCKED TOPICS DESC=Show or hide Locked topics.
DPLT SHOW NORMAL TOPICS=Show &quot;Normal&quot; topics
DPLT SHOW NORMAL TOPICS DESC=Show or hide &quot;Normal&quot; topics.
DPLT SHOW STICKY TOPICS=Show &quot;Sticky&quot; topics
DPLT SHOW STICKY TOPICS DESC=Show or hide &quot;Sticky&quot; topics.
DPLT SHOW ANNOUNCE TOPICS=Show &quot;Announce&quot; topics
DPLT SHOW ANNOUNCE TOPICS DESC=Show or hide &quot;Announce&quot; topics.
DPLT SHOW GLOBAL TOPICS=Show &quot;Global&quot; topics
DPLT SHOW GLOBAL TOPICS DESC=Show or hide &quot;Global&quot; topics. Note: Global topics will show only for 'Forum group' <b>0</b> (i.e. all forums), as Global topics has not <b>forum_id</b>.
DPLT MODULE VIEW SETTINGS=<b>Module view settings</b>
DPLT COLUMNS OR ROWS=Columns or Rows
DPLT COLUMNS OR ROWS DESC=Specify parameter for value of the &quot;Columns/Rows count&quot; field.
DPLT COLUMNS=Columns
DPLT ROWS=Rows
DPLT COLUMNS/ROWS COUNT=Columns/Rows count
DPLT COLUMNS/ROWS COUNT DESC=Specify count of columns or rows to show. Use for multicolumn output.
DPLT UL COLUMNS=UL columns
DPLT UL COLUMNS DESC=Frame columns in list or not. If &quot;Yes&quot;, module output will be frame into <b>UL</b> tag and every column into <b>LI</b> tag. <i>May cause problems with Embed style.</i>
DPLT EMBED STYLE=Embed style
DPLT EMBED STYLE DESC=Embed attribute <b>style</b> for automatic vertical or horizontal columns layout.
DPLT VERTICAL COLUMNS=Vertical columns
DPLT HORIZONTAL COLUMNS=Horizontal columns
DPLT WIDTH CORRECTION=Width correction
DPLT WIDTH CORRECTION DESC=Sometimes Embed style can't ensure correct layout of columns. Using this parameter you can correct computed width for columns. Specify needed value of correction percentages, use negative values to reduce columns width, e.g.: <b>-1</b> or <b>-3</b>.
DPLT CLEAR FLOATS=Clear floats
DPLT CLEAR FLOATS DESC=Add after topics list <b>div style=&quot;clear: left&quot;</b>, to clear &quot;floating&quot; lists with embeded styles. Useful for some templates.
DPLT SHOW GROUPS TITLES=Show groups titles
DPLT SHOW GROUPS TITLES DESC=If &quot;Yes&quot;, list of topics will be separate by titles of the first forums in the groups. <i>May cause problems with multicolumn or horizontal layout.</i>
DPLT MAX TITLES LENGTH=Max titles length
DPLT MAX TITLES LENGTH DESC=Truncate long titles of forums and topics to the max length.
DPLT SHOW POSTS COUNT=Show posts count
DPLT SHOW POSTS COUNT DESC=How to show count of posts of the topic. It's possible to hide count and configure it output manually using variables <b>$posts_count</b> and <b>$replies_count</b>.
DPLT DON'T SHOW=Don't show
DPLT POSTS COUNT=Posts count
DPLT REPLIES COUNT=Replies count
DPLT DATE FORMAT=Date format
DPLT DATE FORMAT DESC=Set date format. Leave blank to use format DATE_FORMAT_LC2. Joomla! uses standard Linux date format codes
DPLT TIME ZONE DESC=Use global site configuration timezone or user profile timezone.
DPLT GLOBAL TIME ZONE=Global timezone
DPLT USER TIME ZONE=User timezone
DPLT TOPIC OUTPUT FORMAT=Topic output format
DPLT TOPIC OUTPUT FORMAT DESC=Format to show every topic. Leave blank to use value <b>DPLT TOPIC_OUTPUT_FORMAT</b> from language INI-file. Usable variables: <b>$forum_name</b>, <b>$title_subject</b>, <b>$title</b>, <b>$subject</b>, <b>$username</b>, <b>$date</b>, <b>$posts_count</b>, <b>$replies_count</b> and <b>$avatar</b>.
DPLT USE SECTIONTABLEENTRY=Use sectiontableentry
DPLT USE SECTIONTABLEENTRY DESC=Add sectiontableentry1/sectiontableentry2 classes for <b>class</b> attribute of the odd and even list elements.
DPLT SECTIONTABLEENTRY1=sectiontableentry1
DPLT SECTIONTABLEENTRY2=sectiontableentry2
DPLT EXTRA SUPPORTS=<b>Extra supports</b>
DPLT DAVATAR PLUGIN=DAvatar plugin
DPLT SUPPORT DAVATAR=Support DAvatar
DPLT SUPPORT DAVATAR DESC=Activate to support DAvatar plugin. Shows avatar for user name. DAvatar plugin must be installed, enabled and configured.
DPLT DAVATAR PARAMS=DAvatar params
DPLT DAVATAR PARAMS DESC=Specify custom parameters for DAvatar plugin. For example: <b>class=avatar&#124;width=50</b>. See more in the plugin description.
DPLT TRIGGER CONTENT PLUGINS=Trigger Content plugins
DPLT PREPARE CONTENT=onPrepareContent
DPLT PREPARE CONTENT DESC=Optionally prepare the content of the module with the Joomla Content Plugins function <b>onPrepareContent()</b>.
DPLT BEFORE DISPLAY CONTENT=onBeforeDisplayContent
DPLT BEFORE DISPLAY CONTENT DESC=Optionally process the content of the module with the Joomla Content Plugins functions <b>onBeforeDisplayContent()</b>. Useful to use with plugins such <b>mavik Thumbnails</b>.


# $forum_name - forum title; $title_subject - topic or post title; $title - topic title; $subject - post title; $username - username; $date - post date; $posts_count - posts count; $replies_count - replies count
DPLT TOPIC_OUTPUT_FORMAT=$title<br /><small>$username ($date)</small>

DPLT FORUM=Forum

DPLT VIEW UNANSWERED POSTS=View unanswered posts
DPLT VIEW UNREAD POSTS=View unread posts
DPLT VIEW NEW POSTS=View new posts
DPLT VIEW ACTIVE TOPICS=View active topics
